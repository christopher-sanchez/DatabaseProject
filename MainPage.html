<html>
    <link rel="stylesheet" href="mainPage-style.css">
    <link rel="BlackjackLogic" href="BlackjackLogic.js">

    <title>Blackjack Project</title>
    <script src="mainPage-JS.js"></script>
   <body>

    <h1>Blackjack Game with Betting and Leaderboard</h1>

    <!-- Sign-Up and Login Area -->
    <div id="login-area">
        <div id="sign-up-section">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Enter username">
            <button id="signup-button">Sign Up</button>
        </div>

        <div id="login-section" class="hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter username">
            <button id="login-button">Login</button>
        </div>

        <div id="welcome-section" class="hidden">
            <h2 id="welcome-message"></h2>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Game Area (Initially Hidden) -->
    <div id="game-area" class="hidden">
        <div>
            <h2>Dealer's Hand:</h2>
            <div id="dealer-cards" class="cards"></div>
            <h3 id="dealer-score"></h3>
        </div>

        <div>
            <h2>Your Hand:</h2>
            <div id="player-cards" class="cards"></div>
            <h3 id="player-score"></h3>
        </div>


     <div class="btn">
       <input type="button" id="hit-button" value="INSURANCE">
       <input type="button" id="stand-button" value="Spilt">
       <input type="button" value="DOUBLE">
       <input type="button" value="STAND">
       <input type="button" value="HIT">
       <input type="button" id="restart-button" value="Restart">
     </div>
     <div class="coins">
     <input type="button" value="Get More Coins!" >
    </div>
      <p style="font-size: larger;font-family: 'Times New Roman', Times, serif;padding-left: 5%;" >Coins: 100000</p>

    <div class="counter">
        <div class="counter-label">
            <p>Current bet:</p>
        </div>
        <input type="number"  id="Coins" name="quantity" value="1" min="1" max="100">
     
        <div class="counter-buttons">
            <button onmousedown="startDecreasing()" onmouseup="stopChanging()" onmouseleave="stopChanging()">-</button>
         <button onmousedown="startIncreasing()" onmouseup="stopChanging()" onmouseleave="stopChanging()">+</button>
          </div>
      </div>
      <div class="leaderBorad table">
        <div class="leaderBorad-label">
            <p>Leaderborad</p>
        </div>
      <table >
        <tr>
            <th>Name</th>
        <th>Coins</th>
        </tr>
        <tr>
        <td>John Doe</td>
        <td>30</td>
            
        </tr>
        <tr>
        <td>Jane Doe</td>
        <td>20</td>
    </tr>
        </table>
    </div>
   </body>
</html>
