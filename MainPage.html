<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPage-style.css">
    <title>Blackjack Project</title>

</head>
<body>


    <!-- Sign-Up and Login Area -->
    <div id="login-area">
        <div id="sign-up-section">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Enter username">
            <button id="signup-button">Sign Up</button>
        </div>

        <div id="login-section" class="hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter username">
            <button id="login-button">Login</button>
        </div>

        <div id="welcome-section" class="hidden">
            <h2 id="welcome-message"></h2>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Game Area (Initially Hidden) -->
    <div id="game-area" class="hidden">
        <div class="container ">
        <div class="hands-container">
            <div>
                <h2>Dealer's Hand:</h2>
                <div id="dealer-cards" class="cards"></div>
                <h3 id="dealer-score"></h3>
            </div>
    
            <div>
                <h2>Your Hand:</h2>
                <div id="player-cards" class="cards"></div>
                <h3 id="player-score"></h3>
            </div>
            <h2 id="result-message"></h2>
            </div>  
       
       
        <div class="btn">
            <input type="button" id="hit-button" value="HIT">
            <input type="button" id="stand-button" value="STAND">
            <input type="button" id="double-button" value="DOUBLE DOWN"> 
            <input type="button" id="split-button" value="SPLIT">
            <input type="button" id="surrender-button" value="SURRENDER">
            <input type="button" id="restart-button" value="Restart">
        </div>
        
        <div class="left">
        <div class="coins">
            <input type="button" id="getcoins-button" value="Get More Coins!">
        </div>

        <p style="font-size: larger; font-family: 'Times New Roman', Times, serif; padding-left: 5%;">Coins: <span id="coins-amount">1000</span></p>
    

    
      
        <h2>Your Bet: <span id="bet-amount">100</span></h2>
            <div class="counter button">
            <div class="counter-buttons">
                <button id="decrease-bet-button">-</button>
                <button id="increase-bet-button" >+</button>
            </div>
        </div>
    

            <button id="confirm-bet-button" style="width: 250;  height: 80px" >Confirm Bet</button>
            <button id="leaderboard-button" style="width: 250;  height: 80px" >Show Top 10 Users</button>
         </div>
                </div>
                    </div>
        </div>
        
    


    <div id="leaderboard-popup" class="hidden"> 
        <h2>Top 10 Users</h2>
        <ol id="leaderboard-list"></ol>
        <button id="close-leaderboard-button">Close</button>
    </div>

    <script src="BlackjackLogic.js"></script>
   
</body>
</html>
